<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Link Saver</title>
  <link href="css/tailwind.min.css" rel="stylesheet">
  <link href="css/material-icons.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
    }
  </style>
</head>
<body class="bg-gray-100 dark:bg-gray-800 transition-colors duration-200">
  <div class="container mx-auto p-4">
    <!-- Header Bar -->
    <div class="header-bar flex justify-between items-center p-4 bg-white bg-opacity-80 dark:bg-gray-700 dark:bg-opacity-80 rounded-lg shadow-lg mb-6">
      <div class="flex items-center">
        <img src="icons/icon48.png" alt="Logo" class="w-8 h-8 mr-3">
        <h1 class="text-2xl font-bold text-gray-800 dark:text-white">Link Saver</h1>
      </div>
      <div class="controls flex space-x-3">
        <button id="themeToggle" class="btn btn-icon flex items-center justify-center" title="Toggle Theme">
          <span class="material-icons">dark_mode</span>
        </button>
        <button id="exportBtn" class="btn btn-icon flex items-center justify-center" title="Export Data">
          <span class="material-icons">file_download</span>
        </button>
        <button id="importBtn" class="btn btn-icon flex items-center justify-center" title="Import Data">
          <span class="material-icons">file_upload</span>
        </button>
        <input type="file" id="importFile" class="hidden" accept=".json">
      </div>
    </div>
    
    <!-- Main Content -->
    <div class="main-content grid grid-cols-3 gap-6">
      <!-- Workspaces Panel -->
      <div class="panel bg-white bg-opacity-80 dark:bg-gray-700 dark:bg-opacity-80 rounded-lg shadow-lg p-4">
        <div class="flex justify-between items-center mb-3 border-b pb-2 dark:border-gray-600">
          <h2 class="text-xl font-semibold text-gray-800 dark:text-white flex items-center">
            <span class="material-icons mr-2">dashboard</span>
            Workspaces
          </h2>
          <button id="addWorkspaceBtn" class="btn btn-icon flex items-center justify-center" title="Add Workspace">
            <span class="material-icons">add</span>
          </button>
        </div>
        <div id="workspacesList" class="space-y-2"></div>
      </div>
      
      <!-- Categories Panel -->
      <div class="panel bg-white bg-opacity-80 dark:bg-gray-700 dark:bg-opacity-80 rounded-lg shadow-lg p-4">
        <div class="flex justify-between items-center mb-3 border-b pb-2 dark:border-gray-600">
          <h2 class="text-xl font-semibold text-gray-800 dark:text-white flex items-center">
            <span class="material-icons mr-2">folder</span>
            Categories
          </h2>
          <button id="addCategoryBtn" class="btn btn-icon flex items-center justify-center" title="Add Category">
            <span class="material-icons">add</span>
          </button>
        </div>
        <div id="categoriesList" class="space-y-2"></div>
      </div>
      
      <!-- Open Tabs Panel -->
      <div class="panel bg-white bg-opacity-80 dark:bg-gray-700 dark:bg-opacity-80 rounded-lg shadow-lg p-4">
        <div class="flex justify-between items-center mb-3 border-b pb-2 dark:border-gray-600">
          <h2 class="text-xl font-semibold text-gray-800 dark:text-white flex items-center">
            <span class="material-icons mr-2">tab</span>
            Open Tabs
          </h2>
          <button id="refreshTabsBtn" class="btn btn-icon flex items-center justify-center" title="Refresh Tabs">
            <span class="material-icons">refresh</span>
          </button>
        </div>
        <div id="openTabsList" class="space-y-2"></div>
      </div>
    </div>
  </div>
  
  <!-- Modal Templates -->
  <div id="modalContainer" class="fixed inset-0 bg-black bg-opacity-50 hidden flex items-center justify-center z-50">
    <div class="modal bg-white dark:bg-gray-700 rounded-lg shadow-lg p-4 max-w-md w-full">
      <div id="modalContent"></div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="js/store.js"></script>
  <script src="js/ui.js"></script>
  <script src="js/tabs.js"></script>
  <script src="js/workspaces.js"></script>
  <script src="js/categories.js"></script>
  <script src="js/links.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
