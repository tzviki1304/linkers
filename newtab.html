<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Link Saver</title>
  <link href="css/tailwind.min.css" rel="stylesheet">
  <link href="css/material-icons.css" rel="stylesheet">
  <!-- Updated CSS file structure -->
  <link href="css/base.css" rel="stylesheet">
  <link href="css/buttons.css" rel="stylesheet">
  <link href="css/panels.css" rel="stylesheet">
  <link href="css/items.css" rel="stylesheet">
  <link href="css/modal.css" rel="stylesheet">
  <link href="css/animations.css" rel="stylesheet">
  <link href="css/layout.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
    }
  </style>
</head>
<body class="bg-gray-100 dark:bg-gray-800 transition-colors duration-200">
  <div class="container">
    <!-- Header Bar -->
    <div class="header-bar flex justify-between items-center p-3 bg-white bg-opacity-90 dark:bg-gray-700 dark:bg-opacity-90 shadow-lg mb-2">
      <div class="flex items-center">
        <img src="icons/icon16.png" alt="Logo" class="w-6 h-6 mr-2">
        <h1 class="text-xl font-bold text-gray-800 dark:text-white">Link Saver</h1>
      </div>
      <div class="controls flex space-x-3">
        <button id="themeToggle" class="btn-modern" title="Toggle Theme">
          <span class="material-icons">dark_mode</span>
        </button>
        <button id="exportBtn" class="btn-modern accent-green" title="Export Data">
          <span class="material-icons">file_download</span>
        </button>
        <button id="importBtn" class="btn-modern accent-blue" title="Import Data">
          <span class="material-icons">file_upload</span>
        </button>
        <input type="file" id="importFile" class="hidden" accept=".json">
      </div>
    </div>
    
    <!-- Main Content -->
    <div class="main-content">
      <!-- Workspaces Panel -->
      <div class="panel bg-white bg-opacity-80 dark:bg-gray-700 dark:bg-opacity-80 rounded-lg shadow-lg p-4">
        <div class="panel-header flex justify-between items-center mb-3 border-b pb-2 dark:border-gray-600">
          <h2 class="text-xl font-semibold text-gray-800 dark:text-white flex items-center">
            <span class="material-icons mr-2">dashboard</span>
            Workspaces
          </h2>
          <button id="addWorkspaceBtn" class="btn btn-icon flex items-center justify-center" title="Add Workspace">
            <span class="material-icons">add</span>
          </button>
        </div>
        <div class="panel-content" style="overflow-y: auto;">
          <div id="workspacesList" class="space-y-2"></div>
        </div>
      </div>
      
      <!-- Categories Panel - now in the middle to get the 65% width -->
      <div class="panel bg-white bg-opacity-80 dark:bg-gray-700 dark:bg-opacity-80 rounded-lg shadow-lg p-4">
        <div class="panel-header flex justify-between items-center mb-3 border-b pb-2 dark:border-gray-600">
          <h2 class="text-xl font-semibold text-gray-800 dark:text-white flex items-center">
            <span class="material-icons mr-2">folder</span>
            Categories
          </h2>
          <button id="addCategoryBtn" class="btn btn-icon flex items-center justify-center" title="Add Category">
            <span class="material-icons">add</span>
          </button>
        </div>
        <div class="panel-content" style="overflow-y: auto;">
          <div id="categoriesList" class="space-y-2"></div>
        </div>
      </div>
      
      <!-- Open Tabs Panel -->
      <div class="panel bg-white bg-opacity-80 dark:bg-gray-700 dark:bg-opacity-80 rounded-lg shadow-lg p-4">
        <div class="panel-header flex justify-between items-center mb-3 border-b pb-2 dark:border-gray-600">
          <h2 class="text-xl font-semibold text-gray-800 dark:text-white flex items-center">
            <span class="material-icons mr-2">tab</span>
            Open Tabs
          </h2>
          <button id="refreshTabsBtn" class="btn btn-icon flex items-center justify-center" title="Refresh Tabs">
            <span class="material-icons">refresh</span>
          </button>
        </div>
        <div class="panel-content" style="overflow-y: auto;">
          <div id="openTabsList" class="space-y-2"></div>
        </div>
      </div>
    </div>
  </div>
  
  <!-- Modal Templates -->
  <div id="modalContainer" class="modal-container hidden">
    <div class="modal-content">
      <div id="modalContent"></div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="js/store.js"></script>
  <script src="js/ui.js"></script>
  <script src="js/tabs.js"></script>
  <script src="js/workspaces.js"></script>
  <script src="js/categories.js"></script>
  <script src="js/links.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
