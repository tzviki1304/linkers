<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Link Saver</title>
  <link href="css/tailwind.min.css" rel="stylesheet">
  <link href="css/material-icons.css" rel="stylesheet">
  <link href="css/base.css" rel="stylesheet">
  <link href="css/buttons.css" rel="stylesheet">
  <link href="css/items.css" rel="stylesheet">
  <link href="css/layout.css" rel="stylesheet">
  <link href="css/panels.css" rel="stylesheet">
  <link href="css/modal.css" rel="stylesheet">
  <link href="css/animations.css" rel="stylesheet">
</head>
<body class="bg-gray-100 dark:bg-gray-800 transition-colors duration-200">
  <div class="container mx-auto">
    <!-- Header Bar -->
    <div class="header-bar flex justify-between items-center p-4 bg-white dark:bg-gray-700 rounded-lg shadow mb-6">
      <img src="icons/icon48.png" class="w-8 h-8 rounded-lg shadow" alt="Link Saver">
      <h1 class="text-2xl font-bold text-white dark:text-white">Link Saver</h1>
      <div class="actions-group">
        <a href="https://buymeacoffee.com/tzviki" target="_blank" class="btn-icon" title="Buy Me a Coffee">
          <span class="material-icons">local_cafe</span>
        </a>
        <button id="themeToggle" class="btn-icon" title="Toggle Theme">
          <span class="material-icons">dark_mode</span>
        </button>
        <button id="exportBtn" class="btn-icon" title="Export Data">
          <span class="material-icons">file_download</span>
        </button>
        <button id="importBtn" class="btn-icon" title="Import Data">
          <span class="material-icons">file_upload</span>
        </button>
        <input type="file" id="importFile" class="hidden" accept=".json">
      </div>
    </div>
    
    <!-- Main Content -->
    <div class="main-content">
      <!-- Workspaces Panel -->
      <div class="panel">
        <div class="panel-header">
          <h2>Workspaces</h2>
          <button id="addWorkspaceBtn" class="btn-icon" title="Add Workspace">
            <span class="material-icons">add</span>
          </button>
        </div>
        <div id="workspacesList" class="panel-content"></div>
      </div>
      
      <!-- Categories Panel -->
      <div class="panel">
        <div class="panel-header">
          <h2>Categories</h2>
          <button id="addCategoryBtn" class="btn-icon" title="Add Category">
            <span class="material-icons">add</span>
          </button>
        </div>
        <div id="categoriesList" class="panel-content"></div>
      </div>
      
      <!-- Open Tabs Panel -->
      <div class="panel">
        <div class="panel-header">
          <h2>Open Tabs</h2>
          <button id="refreshTabsBtn" class="btn-icon" title="Refresh Tabs">
            <span class="material-icons">refresh</span>
          </button>
        </div>
        <div id="openTabsList" class="panel-content"></div>
      </div>
    </div>
  </div>
  
  <!-- Modal Container -->
  <div id="modalContainer" class="modal-container hidden" aria-modal="true" role="dialog">
    <div id="modalContent" class="modal-content">
      <!-- Modal content will be inserted here dynamically -->
    </div>
  </div>

  <!-- Scripts -->
  <script src="js/store.js"></script>
  <script src="js/ui.js"></script>
  <script src="js/tabs.js"></script>
  <script src="js/workspaces.js"></script>
  <script src="js/categories.js"></script>
  <script src="js/links.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
