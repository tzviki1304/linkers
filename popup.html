<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Link Saver</title>
  <link href="css/tailwind.min.css" rel="stylesheet">
  <link href="css/material-icons.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
</head>
<body class="bg-gray-100 dark:bg-gray-800 transition-colors duration-200">
  <div class="container mx-auto p-2">
    <!-- Header Bar -->
    <div class="header-bar flex justify-between items-center p-2 bg-white dark:bg-gray-700 rounded-lg shadow mb-4">
      <h1 class="text-xl font-bold text-gray-800 dark:text-white">Link Saver</h1>
      <div class="actions-group">
        <button id="themeToggle" class="btn-icon" title="Toggle Theme">
          <span class="material-icons">dark_mode</span>
        </button>
        <button id="exportBtn" class="btn-icon" title="Export Data">
          <span class="material-icons">file_download</span>
        </button>
        <button id="importBtn" class="btn-icon" title="Import Data">
          <span class="material-icons">file_upload</span>
        </button>
        <input type="file" id="importFile" class="hidden" accept=".json">
      </div>
    </div>
    
    <!-- Main Content -->
    <div class="main-content grid grid-cols-3 gap-4">
      <!-- Workspaces Panel -->
      <div class="panel bg-white dark:bg-gray-700 rounded-lg shadow p-3">
        <div class="flex justify-between items-center mb-2">
          <h2 class="text-lg font-semibold text-gray-800 dark:text-white">Workspaces</h2>
          <button id="addWorkspaceBtn" class="btn-icon btn-sm" title="Add Workspace">
            <span class="material-icons">add</span>
          </button>
        </div>
        <div id="workspacesList" class="space-y-2"></div>
      </div>
      
      <!-- Categories Panel -->
      <div class="panel bg-white dark:bg-gray-700 rounded-lg shadow p-3">
        <div class="flex justify-between items-center mb-2">
          <h2 class="text-lg font-semibold text-gray-800 dark:text-white">Categories</h2>
          <button id="addCategoryBtn" class="btn-icon btn-sm" title="Add Category">
            <span class="material-icons">add</span>
          </button>
        </div>
        <div id="categoriesList" class="space-y-2"></div>
      </div>
      
      <!-- Open Tabs Panel -->
      <div class="panel bg-white dark:bg-gray-700 rounded-lg shadow p-3">
        <div class="flex justify-between items-center mb-2">
          <h2 class="text-lg font-semibold text-gray-800 dark:text-white">Open Tabs</h2>
          <button id="refreshTabsBtn" class="btn-icon btn-sm" title="Refresh Tabs">
            <span class="material-icons">refresh</span>
          </button>
        </div>
        <div id="openTabsList" class="space-y-2"></div>
      </div>
    </div>
  </div>
  
  <!-- Modal Container -->
  <div id="modalContainer" class="fixed inset-0 bg-black bg-opacity-50 hidden flex items-center justify-center z-50">
    <div class="modal bg-white dark:bg-gray-700 rounded-lg shadow-lg p-4 max-w-md w-full">
      <div id="modalContent"></div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="js/store.js"></script>
  <script src="js/ui.js"></script>
  <script src="js/tabs.js"></script>
  <script src="js/workspaces.js"></script>
  <script src="js/categories.js"></script>
  <script src="js/links.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
